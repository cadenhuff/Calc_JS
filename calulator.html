<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class = "base">
        <div class = "output">
            <div data-previous-operand class = "previous-operand"></div>
            <div data-current-operand class = "current-operand"></div>
        </div>

        <div class = "numbersGrid">
            <button data-number class = "gridItem">7</button>
            <button data-number class = "gridItem">8</button>
            <button data-number class = "gridItem">9</button>
            <button data-operation class = "gridItem">รท</button>
            <button data-number class = "gridItem">4</button>
            <button data-number class = "gridItem">5</button>
            <button data-number class = "gridItem">6</button>
            <button data-operation class = "gridItem">x</button>
            <button data-number class = "gridItem">1</button>
            <button data-number class = "gridItem">2</button>
            <button data-number class = "gridItem">3</button>
            <button data-operation class = "gridItem">+</button>
            <button data-number class = "gridItem">0</button>
            <button data-number class = "gridItem">.</button>
            <button data-clear class = "gridItem">C</button>
            <button data-equals class = "gridItem">=</button>
        </div>
    </div>
</body>
</html>
